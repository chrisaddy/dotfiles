##### Core options
set -g prefix C-Space
unbind C-b

set -g base-index 1
set -g pane-base-index 1
set -g mouse on
set -g escape-time 0
set -g clock-mode-style 24
set -g renumber-windows on
set -g set-clipboard on
setw -g mode-keys vi

# Prefer Nushell as default command (login shell)
set -g default-command "nu -l"

# Minimal status (matches your nix extraConfig)
set -g status-left " "
set -g status-right " "

##### Environment for tmux-fzf (TPM install path)
set-environment -g TMUX_FZF_OPTIONS "-p -w 90% -h 90% -m"
set-environment -g TMUX_FZF_PLUGIN_DIR "~/.tmux/plugins/tmux-fzf"

##### Key bindings
# Sessions / clients
bind s choose-session
bind * list-clients
bind l refresh-client
bind C-d detach-client

# Windows
bind C new-window -c "$HOME"
bind c new-window -c "#{pane_current_path}"
bind C-w list-windows
bind - split-window -v -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"
bind C-h previous-window
bind C-l next-window
bind w choose-window

# tmux-fzf shortcuts (call scripts directly)
bind Space run-shell -b "#{TMUX_FZF_PLUGIN_DIR}/scripts/session.sh"
# NOTE: Your prefix is C-Space; mapping C-Space as a *post-prefix* key conflicts.
# Using "F" here instead. Change back to C-Space if you want double-tap behavior.
bind F run-shell -b "#{TMUX_FZF_PLUGIN_DIR}/scripts/window.sh"
bind m run-shell -b "#{TMUX_FZF_PLUGIN_DIR}/scripts/command.sh"
bind b run-shell -b "#{TMUX_FZF_PLUGIN_DIR}/scripts/clipboard.sh"

##### Plugins (TPM)
# Install TPM if missing:
#   git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
