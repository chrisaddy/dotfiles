##### Core options
set -g default-shell /bin/zsh
set -g prefix C-Space
unbind C-b

set -g base-index 1
set -g pane-base-index 1
set -g mouse on
set -g escape-time 0
set -g clock-mode-style 24
set -g renumber-windows on
set -g set-clipboard on
setw -g mode-keys vi

# Minimal status (matches your nix extraConfig)
set -g status-left " "
set -g status-right " "

##### Environment for tmux-fzf (TPM install path)
set-environment -g TMUX_FZF_OPTIONS "-p -w 90% -h 90% -m"
set-environment -g TMUX_FZF_PLUGIN_DIR "~/.tmux/plugins/tmux-fzf"

##### Key bindings
# Sessions / clients
bind Space choose-session
bind * list-clients
bind C-d detach-client
bind-key R command-prompt -I "#S" "rename-session '%%'"
bind n command-prompt "new-session -s '%%'"

# Windows
bind c new-window -a -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"
bind C-h previous-window
bind C-l next-window
bind w choose-window
bind-key r command-prompt -I "#S" "rename-window '%%'"
bind -r < swap-window -t -1
bind -r > swap-window -t +1

# Pane navigation (vim-style, no prefix needed)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Clear screen (prefix + L since C-l is used for pane navigation)
bind L send-keys 'C-l'

# tmux-fzf shortcuts (call scripts directly)
